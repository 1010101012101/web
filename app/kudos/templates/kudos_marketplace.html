<!DOCTYPE html>
<html>
  <head>
    <title>Kudos Marketplace</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='index.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container" align="center" id="kudos-search">
      <h1 class="display-4">Kudos</h1>
      <lead>by Gitcoin</lead>
      <!-- <div class="container my-4" align="center" id="kudos-searchbar"> -->
        <form>
          <div class="form-row align-items-center">
            <div class="col-11 my-4">
              <label class="sr-only" for="inlineFormInputName">Name</label>
              <input type="text" class="form-control" id="inlineFormInputName" placeholder="Search for Kudos">
            </div>
            <div class="col-1 my-4">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>
      <!-- </div> -->
    </div>

    <div class="container" align="center" id="kudos-tiles">
      <div class="row">
        <div class="col-3">
          <img src="/static/v2/images/kudos/devflare-bugsquasher.svg" alt="Bug Squasher" class="img-thumbnail">
          <p><small>Bug Squasher</small></p>
        </div>
        <div class="col-3">
          <img src="/static/v2/images/kudos/devflare-collaborationmachine.svg" alt="Collaboration Machine" class="img-thumbnail">
          <p><small>Collaboration Machine</small></p>
        </div>
        <div class="col-3">
          <img src="/static/v2/images/kudos/devflare-designstar.svg" alt="Design Star" class="img-thumbnail">
          <p><small>Design Star</small></p>
        </div>
        <div class="col-3">
          <img src="/static/v2/images/kudos/devflare-fastturnaround.svg" alt="Fast Turn Around" class="img-thumbnail">
          <p><small>Fast Turn Around</small></p>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-3">
          <img src="/static/v2/images/kudos/devflare-helpinghand.svg" alt="Helping Hand" class="img-thumbnail">
          <p><small>Helping Hand</small></p>
        </div>
        <div class="col-3">
          <img src="/static/v2/images/kudos/devflare-problemsolver.svg" alt="Problem Solver" class="img-thumbnail">
          <p><small>Problem Solver</small></p>
        </div>
        <div class="col-3">
          <img src="/static/v2/images/kudos/devflare-pythonista.svg" alt="Pythonista" class="img-thumbnail">
          <p><small>Pythonista</small></p>
        </div>
        <div class="col-3">
          <img src="/static/v2/images/kudos/new_kudos.png" alt="New Kudos" class="img-thumbnail">
          <p><small>New Kudos</small></p>
        </div>
      </div>
    </div>

    <div class="container" align="center" id="kudos-footer">
      <h3>Footer</h3>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <!-- <script src="js/web3.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</html>
