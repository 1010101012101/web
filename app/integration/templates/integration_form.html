{% extends "settings/settings.html" %}
{% load i18n static %}
{% load crispy_forms_tags %}
{% block content %}
<p>
  <a class="btn btn-default" href="{% url 'integration_list' %}">{% trans "Integration Listing" %}</a>
</p>

  {% csrf_token %}

</form>
{% endblock %}
